<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Formulário</title>
    <meta charset="UTF-8">
    <meta name="description" content="Atividades de PPW1 do curso de SI do IF Goiano de Urutaí.">
    <meta name="keywords" content="web,html,css,javascript,www,webdev,framework,manual,ensino,formulários">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="shortcut icon" href="resources/media/image/icon/045-dracula.svg" type="image/x-icon">
</head>

<body class="dracula">
    <div class="retorno">
        <a href="/index.html" name="topo"><button class="dracula btn-nav btn-home">⌂</button></a> <br>
    </div>

    <div class="formulario">
        <hr>
        <fieldset>
            <legend style="font-size: 2em;">Informações</legend>
            <form>

                <label for="nome">Nome: </label>
                <input class="dracula" type="text" name="nome" id="t-nome">
                <br>

                <label for="radios-generio">Gênero:</label>
                <div id="radios-generio">
                    <input type="radio" name="genero" id="r-g-masc">
                    <label for="r-g-masc">Masculino</label> <br>
                    <input type="radio" name="genero" id="r-g-fem">
                    <label for="r-g-masc">Feminino</label> <br>
                    <input type="radio" name="genero" id="r-g-outro">
                    <label for="r-g-masc">Outro</label> <br>
                </div> <br>

                <input type="checkbox" name="casado" id="cb-casado">
                <label for="casado">Casado/a?</label> <br>

                <input class="button dracula" type="submit" name="submit-info" id="submit-btn" value="Enviar">

            </form>
        </fieldset>
    </div>

</body>

</html>
